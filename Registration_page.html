<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="Registration_styles.css" rel="stylesheet">
    <link href="Main_page_styles.css" rel="stylesheet">
</head>
<body>
<main class="registration_section">
    <nav class="nav_head">
        <div class="logo">
            <div class="logo_image">
                <a href="Main_page.html">
                    <img src="Campus%20Life(11).png" alt="Logo" class="logo_image_block">
                </a>
            </div>
        </div>
        <div class="nav_block">
            <div>
                <div class="nav_login">
                    <div class="login">
                        <a href="Login_page.html">Вход</a>
                    </div>
                    <div class="registration">
                        <a href="Registration_page.html">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="registration_block">
        <div class="reg_entry_unit">
            <a class="reg_font">Регистрация</a>
            <div class="reg_list">
                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Имя">
                </label>
                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Фамилия">
                </label>
                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Логин">
                </label>
                <label class="reg_input_line">
                    <input type="date" class="input_text">
                </label>
                <label class="reg_input_line">
                    <input type="password"  class="input_text" placeholder="Пароль">
                </label>
                <label class="reg_input_line">
                    <input type="password"  class="input_text" placeholder="Повтор пароля">
                </label>

                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Курс">
                </label>
                <label class="reg_information">
                    <textarea placeholder="Информация о себе" class="reg_self_info"></textarea>
                </label>
                <div class="reg_button_block">
                    <a href="Main_page.html">
                        <button class="reg_button">зарегистрироваться</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
