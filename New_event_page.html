<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="my_page.css" rel="stylesheet">
    <link href="Main_page_styles.css" rel="stylesheet">
    <link href="Registration_styles.css" rel="stylesheet">
    <link href="New_event_page_style.css" rel="stylesheet">
</head>

<body>
<section class="sec_block">
    <nav class="nav_head nav_move">
        <div class="logo">
            <div class="logo_image">
                <a href="Main_page.html">
                    <img src="Campus%20Life(11).png" alt="Logo" class="logo_image_block">
                </a>
            </div>
        </div>
        <div class="nav_block">
            <div class="nav_login">
                <div class="login">
                    <a href="Login_page.html">
                        <button class="login_button">Вход</button>
                    </a>
                </div>
                <div class="registration">
                    <a href="Registration_page.html">
                        <button class="register_button">Регистрация</button>
                    </a>
                </div>
            </div>
            <div style="display: flex; flex-direction: row-reverse">
                <div class="my_page">
                    <a href="my_page.html">
                        <button class="button_to_profile">Профиль</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
  <div class="new_event">
    <div class="new_event_form">
      <label class="new_information">
          <textarea placeholder="Введите заголовок события" class="new_event_info1"></textarea>
      </label>
      <label class="new_information">
        <textarea placeholder="Введите описание события" class="new_event_info2"></textarea>
      </label>
      <label class="new_input_line">
        <input type="file" accept="image/*">
      </label>
    </div>
    <div class="reg_button_block">
        <a href="Main_page.html">
          <button class="add_new_button" type="submit">Добавить событие</button>
        </a>
      </div>
  </div>
</section>
</body>
</html>
