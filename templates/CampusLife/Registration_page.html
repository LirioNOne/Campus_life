{% extends "CampusLife/base.html" %}
{% block title %}Создать событие{% endblock %}
{% block content %}
    <div class="registration_block">
        <div class="reg_entry_unit">
            <a class="reg_font">Регистрация</a>
            <div class="reg_list">
                <form action="{% url 'events:registration_page' %}" method="post" enctype="multipart/form-data"
                      novalidate class="reg_input_line">
                    {% csrf_token %}
                    <div class="reg_input_line">
                        <input type="text" class="input_text" placeholder="Имя" name="first_name">
                    </div>
                    <div class="reg_input_line">
                        <input type="text" class="input_text" placeholder="Фамилия" name="last_name">
                    </div>
                    <div class="reg_input_line">
                        <input type="text" class="input_text" placeholder="Логин" name="username">
                    </div>
                    <div class="reg_input_line">
                        <input type="text" class="input_text" placeholder="Почта" name="email">
                    </div>
                    <div class="reg_input_line">
                        <input type="date" class="input_text" name="birthday">
                    </div>
                    <div class="reg_input_line">
                        <input type="password" class="input_text" placeholder="Пароль" name="password1">
                    </div>
                    <div class="reg_input_line">
                        <input type="password" class="input_text" placeholder="Повтор пароля" name="password2">
                    </div>
                    <div class="reg_input_line">
                        <input type="text" class="input_text" placeholder="Курс" name="course">
                    </div>
                    <div class="reg_input_line">
                        <input type="file" accept="image/*" name="avatar">
                    </div>
                    <div class="reg_information">
                        <textarea name="inform" placeholder="Информация о себе" class="reg_self_info"></textarea>
                    </div>

                    <div class="reg_button_block">
                        <input class="red_button" type="submit" value="Зарегистрироваться">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
