{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'CampusLife/Main_page_styles.css' %}">
</head>
<body>
<section class="sec_block">
    <nav class="nav_head nav_move">
        <div class="logo">
            <div class="logo_image">
                <a href="{% url 'events:main_page' %}">
                    <img src="{{ MEDIA_URL }}Campus%20Life(11).png" alt="Logo" class="logo_image_block">
                </a>
            </div>
        </div>
        <div class="nav_block">
            <div class="nav_login">
                <div class="login">
                    <a href="{% url 'events:login_page' %}">
                        <button class="login_button">Вход</button>
                    </a>
                </div>
                <div class="registration">
                    <a href="{% url 'events:registration_page' %}">
                        <button class="register_button">Регистрация</button>
                    </a>
                </div>
                <div class="registration">
                    <a href="{% url 'events:create_event' %}">Создать событие</a>
                </div>
            </div>
            <div style="display: flex; flex-direction: row-reverse">
                <div class="my_page">
                    <a href="my_page.html">
                        <button class="button_to_profile">Профиль</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="main_block" role="main">
        <div class="main_submit">
            <div class="main_events">
                <form action="{% url 'events:create_event' %}" method="POST" enctype="multipart/form-data">
                    <div>
                        {% csrf_token %}
                        {{ form.title }}
                        {{ form.description }}
                        {{ form.event_img }}
                        <br><br>
                        <input type="submit" value="Добавить событие">
                    </div>
                </form>
            </div>
        </div>
    </main>
</section>
</body>
</html>
