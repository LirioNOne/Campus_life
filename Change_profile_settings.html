<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Registration_styles.css">
    <link rel="stylesheet" href="Main_page_styles.css">
    <meta charset="UTF-8">
    <title>Настройки</title>
</head>
<body>
<main class="registration_section">
    <nav class="nav_head">
        <div class="logo">
            <div class="logo_image">
                <a href="Main_page.html">
                    <img src="Campus%20Life(11).png" alt="Logo" class="logo_image_block">
                </a>
            </div>
        </div>
        <div class="nav_block">
            <div class="my_page">
                <a href="my_page.html">
                    <button class="button_to_profile">Профиль</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="registration_block">
        <div class="reg_entry_unit">
            <a class="reg_font">Настройки</a>
            <div class="reg_list">
                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Имя">
                </label>
                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Фамилия">
                </label>
                <label class="reg_input_line">
                    <input type="date" class="input_text">
                </label>
                <label class="reg_input_line">
                    <input type="password" class="input_text" placeholder="Пароль">
                </label>
                <label class="reg_input_line">
                    <input type="password" class="input_text" placeholder="Повтор пароля">
                </label>

                <label class="reg_input_line">
                    <input type="text" class="input_text" placeholder="Курс">
                </label>
                <label class="reg_input_line">
                    <input type="file" accept="image/*">
                </label>
                <label class="reg_information">
                    <textarea placeholder="Добавить комментарий" class="reg_self_info"></textarea>
                </label>
                <div class="reg_button_block">
                    <a href="my_page.html">
                        <button class="reg_button" type="submit">изменить профиль</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
